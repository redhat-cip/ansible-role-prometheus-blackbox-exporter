modules:
  http_2xx:
    prober: http
    http:
      fail-if-not-ssl: true
  http_post_2xx:
    prober: http
    http:
      method: POST
      fail-if-not-ssl: true
  http_400:
    prober: http
    http:
      valid_status_codes: 400
      fail-if-not-ssl: true
  http_401:
    prober: http
    http:
      valid_status_codes: 401
      fail-if-not-ssl: true
  tcp_connect:
    prober: tcp
  pop3s_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^+OK"
      tls: true
      tls_config:
        insecure_skip_verify: false
  ssh_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^SSH-2.0-"
  irc_banner:
    prober: tcp
    tcp:
      query_response:
      - send: "NICK prober"
      - send: "USER prober prober prober :prober"
      - expect: "PING :([^ ]+)"
        send: "PONG ${1}"
      - expect: "^:[^ ]+ 001"
  icmp:
    prober: icmp
